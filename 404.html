<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada (Error 404) | Ariatna Cordero</title>
  <meta name="description" content="La página que buscas no existe o fue movida. Vuelve al inicio para seguir navegando.">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /******************************
      PÁGINA 404
    ******************************/
    .body-404 {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: var(--clr-gray-100);
      font-family: var(--ff-base);
      color: var(--clr-dark);
    }

    .container-404 {
      max-width: 500px;
      padding: 2rem;
      text-align: center;
    }

    .container-404 h1 {
      font-family: var(--ff-heading);
      font-size: clamp(2rem, 5vw, 2.8rem);
      margin-block: 1.25rem 0.5rem;
      color: var(--clr-dark);
    }

    .container-404 p {
      color: var(--clr-gray-600);
      margin-bottom: 2rem;
      font-size: clamp(.95rem,1vw + .6rem,1.05rem);
    }

    .img-404 {
      max-width: 100%;
      height: auto;
      max-height: 250px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,.1);
    }

    .cta-primary {
      display: inline-block;
      background: var(--clr-accent);
      color: var(--clr-light);
      padding: .9em 2.4em;
      border-radius: 4px;
      font-weight: 600;
      letter-spacing: .03em;
      text-decoration: none;
      transition: background .25s;
    }

    .cta-primary:hover {
      background: #8e1515;
      color: var(--clr-light);
    }
  </style>
</head>
<body class="body-404">

  <div class="container-404">
    <!-- 
      IMPORTANTE:
      1. Busca una imagen de un edificio en ruinas o derrumbado.
      2. Guárdala en la carpeta `assets/img/`.
      3. Nómbrala `edificio-derrumbado.webp` (o el formato que prefieras, ej: .jpg, .png).
      4. Asegúrate de que la ruta de abajo coincida con el nombre de tu imagen.
    -->
    <img src="assets/img/edificio-abandonado.webp" alt="Edificio en ruinas representando un error 404" class="img-404">
    
    <h1>Error 404: Página no encontrada</h1>
    <p>Parece que el plano que buscas se ha perdido entre los escombros o nunca existió.</p>
    <a href="/Arquitecta-Ariatna-Cordero/" class="cta-primary">Volver al inicio</a>
  </div>

</body>
</html>
